name: Rebuild changelog highlights

on:
  workflow_dispatch:

jobs:
  compile:
    name: "Rebuild changelog highlights"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: "Check for ACTION_ENABLER secret and pass true to output if it exists to be checked by later steps"
        id: value_holder
        env:
          ENABLER_SECRET: ${{ secrets.ACTION_ENABLER }}
        run: |
          unset SECRET_EXISTS
          if [ -n "$ENABLER_SECRET" ]; then SECRET_EXISTS=true ; fi
          echo "ACTIONS_ENABLED=$SECRET_EXISTS" >> $GITHUB_OUTPUT

      - name: "Setup python"
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: "Install deps"
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: "Checkout"
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: "Manual checkout"
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          git checkout master

      - name: Setup Git Config
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          git config --local user.name "1984-ci-event[bot]"
          git config --local user.email "1283078+1984-ci-event[bot]@users.noreply.github.com"

      - name: Delete current highlights
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          FILE_TO_REMOVE="tools/ss1984_changelog_highlight_generated.json"
          if [ -f "$FILE_TO_REMOVE" ]; then
            rm "$FILE_TO_REMOVE" &
            count=0
            while [ -f $FILE_TO_REMOVE ]; do
                if [ $count -ge 3000 ]; then
                    echo "Timeout for removal reached"
                    exit 1
                fi
                sleep 1
                count=$((count + 1))
            done
            echo "File '$FILE_TO_REMOVE' removed successfully."
          else
            echo "File '$FILE_TO_REMOVE' does not exist. Skipping removal."
          fi

      - name: Highlight Changes SS1984
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          python tools/ss1984_changelog_highlight.py

      - name: Commit Highlighted Changes
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        run: |
          git pull origin master
          git add tools/ss1984_changelog_highlight_generated.json
          git commit -m "Automatic Changelog Highlight [ci skip]" -a || true

      - name: Generate App Token
        id: app-token-generation
        uses: actions/create-github-app-token@v2
        if: env.APP_PRIVATE_KEY != '' && env.APP_ID != ''
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
        env:
          APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
          APP_ID: ${{ secrets.APP_ID }}

      - name: "Push"
        if: steps.value_holder.outputs.ACTIONS_ENABLED
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ steps.app-token-generation.outputs.token || secrets.GITHUB_TOKEN }}
